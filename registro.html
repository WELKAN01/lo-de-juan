<!DOCTYPE html>

<html>
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/efectoLoginyRe.css">
        <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
        <script src="https://kit.fontawesome.com/1275d54f73.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="bootstrap-5.1.3-dist/fontawesome-free-6.1.1-web/css/all.min.css">
        <script type="text/javascript">
            function cerrar()
            {
                window.close();
            }
            function registro()
            {
                if (document.f_user.txtNombre.value == "")
                {
                    alert("Atención, Debe registrar nombre");
                    document.f_user.txtUser.focus();
                    return;
                }
                if (document.f_user.txtApellido.value == "")
                {
                    alert("Atención, Debe registrar apellido");
                    document.f_user.txtPass.focus();
                    return;
                }
                if (document.f_user.txtEdad.value == "")
                {
                    alert("Atención, Debe registrar edad");
                    document.f_user.txtPass.focus();
                    return;
                }
                if (document.f_user.txtUser.value == "")
                {
                    alert("Atención, Debe registrar nombre de usuario");
                    document.f_user.txtPass.focus();
                    return;
                }
                if (document.f_user.txtPass.value == "")
                {
                    alert("Atención, Debe registrar contraseña");
                    document.f_user.txtPass.focus();
                    return;
                }
                document.f_user.action='registro.php';
                document.f_user.submit();
            }
        </script>
    </head>
    <body>
        <form name="f_user" method="post" onsubmit="return registro()" class="py-4 bg-dark bg-opacity-50">
            <div class="row text-center text-light">
                <div class="py-3">
                <label for="" class="col-3"><i class="fa-solid fa-file-signature"></i> Nombre</label>
                <input type="text" name="txtNombre" class="col-5">
                </div>
                <div class="py-3">    
                <label for="" class="col-3"><i class="fa-solid fa-pencil"></i> Apellido</label>
                <input type="text" name="txtApellido" class="col-5">
                </div>
                <div class="py-3">    
                <label for="" class="col-3"><i class="fa-solid fa-calendar"></i> Edad</label>
                <input type="text" name="txtEdad" class="col-5">
                </div>
                <div class="py-3">    
                <label for="" class="col-3"><i class="fa-solid fa-person"></i> Usuario</label>
                <input type="text" name="txtUser" class="col-5">
                </div>
                <div class="py-3">    
                <label for="" class="col-3"><i class="fa-solid fa-key"></i> Contraseña</label>
                <input type="text" name="txtPass" class="col-5">
                </div>                                           
                
                <div class="py-3">
                    <input  name="enviar" type="submit" class="col-5 w-25 mx-3 bg-gradient bg-success"
                            value="Enviar">
                
                    <input  type="button" name="cancelar" onclick="location.href='login.html';" class="col-5 w-25 mx-3 bg-gradient bg-danger" 
                            value="Cancelar">
                </div>            
            </div>   
        </form>

    </body>
</html>
